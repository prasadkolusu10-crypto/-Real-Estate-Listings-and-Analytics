<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Property Listings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
  <div class="container mt-5">
    <h2>Property Listings</h2>
    <a href="/" class="btn btn-secondary mb-3">‚Üê Back</a>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Address</th>
          <th>City</th>
          <th>Price</th>
          <th>Bedrooms</th>
          <th>Agent</th>
        </tr>
      </thead>
      <tbody>
        {% for p in properties %}
        <tr>
          <td>{{ p.property_id }}</td>
          <td>{{ p.address }}</td>
          <td>{{ p.city }}</td>
          <td>${{ "{:,.0f}".format(p.price) }}</td>
          <td>{{ p.bedrooms }}</td>
          <td>{{ p.agent_name }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
